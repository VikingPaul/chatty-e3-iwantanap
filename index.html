<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="chattystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two:700' rel='stylesheet' type='text/css'>
    <title>Chatty (I-Want-A-Nap)</title>
  </head>
  <body class=""> <!-- The class of 'dark-theme' needs to be added to body to flip the theme -->

    <!-- Building the nav bar -->

      <nav class="navbar navbar-fixed-top">
        <p class="navbar-brand nav-font">Chatty!</p>
        <form class="navbar-form navbar-left">
          <div class="form-group container-fluid">
            <input type="text" id="message-input" class="form-control input-width" placeholder="Enter Message...">
            <button type="button" id="clear-board" class="btn btn-default">Clear Message Board</button>
          </div>
        </form>
      </nav>

    <!-- End of the nav bar -->

    <!-- Building the checkbox bar -->
    <div id="checkbox-area" class="container-fluid">
    <div class="row">
      <div class="col-xs-5 col-xs-offset-2 col-sm-5 col-sm-offset-2">
      <label class="checkbox-inline">
        <input type="checkbox" id="dark-theme" value="darktheme"> Dark Theme
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="large-text" value="largetext"> Large Text
      </label>
      </div>
      </div>
    </div>
    <!-- End of the checkbox bar -->

    <!-- The container for the messages title -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 col-sm-2-offset">
          <p>Messages:</p>
        </div>
      </div>
    </div>
    <!-- End of the Messages bar -->

    <!-- The container for the messages text -->
    <div id="message-area" class="container"> <!-- The class of 'larger-text' needs to be added to body to make the message text larger -->



    </div>
<!-- End of the container for the messages text -->

  <script src="chatty.js"></script>
  <script src="addMessages.js"></script>
  <script src="eventListeners.js"></script>
  <script src="start.js"></script>
  </body>
</html>
